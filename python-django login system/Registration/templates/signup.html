{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'Style.css' %}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <h3>Signup Here</h3>

        <label for="username">Username:</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email:</label>
        <input type="email" placeholder="Email" name="email" id="email">

        <label for="password1">Password:</label>
        <input type="password" placeholder="Password" id="password1" name="password">

        <label for="password2">Confirm Password:</label>
        <input type="password" placeholder="Confrom Password" id="password2" name="password1">
        
        {% if error %}
        <div class="alert alert-danger p-1 m-1" role="alert">
            Password Not Same
        </div>            
        {% endif %}

        <button type="submit">Signup</button>
        <a href="{% url 'login' %}" >I have already account</a>
    </form>
</body>
</html>
